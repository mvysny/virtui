<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Main monitor body -->
  <rect x="14" y="18" width="100" height="72" rx="6" fill="#f6f5f4" stroke="#241f31" stroke-width="3"/>
  
  <!-- Monitor screen area -->
  <rect x="20" y="24" width="88" height="58" rx="3" fill="#241f31"/>
  
  <!-- VM 1 - with full VM chrome (blue) -->
  <g>
    <!-- VM window frame -->
    <rect x="26" y="30" width="44" height="34" rx="3" fill="#1a5fb4" stroke="#3584e4" stroke-width="2"/>
    <!-- VM title bar -->
    <rect x="26" y="30" width="44" height="8" rx="3" fill="#3584e4"/>
    <circle cx="32" cy="34" r="2" fill="#f66151"/>
    <circle cx="38" cy="34" r="2" fill="#f8e45c"/>
    <circle cx="44" cy="34" r="2" fill="#33d17a"/>
    <!-- VM screen content - terminal lines -->
    <rect x="30" y="42" width="14" height="2" fill="#99c1f1"/>
    <rect x="30" y="47" width="20" height="2" fill="#62a0ea"/>
    <rect x="30" y="52" width="10" height="2" fill="#99c1f1"/>
    <rect x="42" y="52" width="4" height="3" fill="#ffffff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <!-- VM icon indicator - small chip/cpu -->
    <rect x="56" y="48" width="8" height="8" rx="1" fill="#62a0ea"/>
    <rect x="54" y="50" width="2" height="1" fill="#62a0ea"/>
    <rect x="54" y="53" width="2" height="1" fill="#62a0ea"/>
    <rect x="66" y="50" width="2" height="1" fill="#62a0ea"/>
    <rect x="66" y="53" width="2" height="1" fill="#62a0ea"/>
  </g>
  
  <!-- VM 2 - with full VM chrome (green) -->
  <g>
    <!-- VM window frame -->
    <rect x="74" y="38" width="30" height="26" rx="3" fill="#1a5fb4" stroke="#26a269" stroke-width="2"/>
    <!-- VM title bar -->
    <rect x="74" y="38" width="30" height="7" rx="3" fill="#33d17a"/>
    <circle cx="79" cy="41.5" r="1.5" fill="#f66151"/>
    <circle cx="84" cy="41.5" r="1.5" fill="#f8e45c"/>
    <circle cx="89" cy="41.5" r="1.5" fill="#2ec27e"/>
    <!-- VM screen content -->
    <rect x="78" y="48" width="10" height="2" fill="#8ff0a4"/>
    <rect x="78" y="52" width="14" height="2" fill="#57e389"/>
    <rect x="78" y="56" width="8" height="2" fill="#8ff0a4"/>
  </g>
  
  <!-- Stacked windows indicator (depth/layers) behind main VMs -->
  <rect x="30" y="68" width="12" height="8" rx="1" fill="#77767b" opacity="0.6"/>
  <rect x="44" y="68" width="12" height="8" rx="1" fill="#77767b" opacity="0.6"/>
  <rect x="58" y="68" width="12" height="8" rx="1" fill="#77767b" opacity="0.6"/>
  
  <!-- Monitor stand -->
  <rect x="52" y="90" width="24" height="6" fill="#c0bfbc"/>
  <rect x="44" y="96" width="40" height="6" rx="3" fill="#9a9996"/>
</svg>